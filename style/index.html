<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--responsive-->
    <link rel="stylesheet" href="/style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
             <a href="">Home</a>
             <a href="">TV Shows</a>
             <a href="">Movies</a>
             <a href="">Recently Added</a>
             <a href="">My List</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-tvshow">
            <div class="container">
                <h3 class="title">BROAD CITY</h3>
                <p class="description">Broad City follows two women throughout their daily lives in New York City, making the smallest and mundane events hysterical and disturbing to watch all at the same time.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        PLAY
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MORE INFO
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="tvshows-carousel">
